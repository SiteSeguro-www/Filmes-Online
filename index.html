<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netfly AI</title>
    <meta name="description" content="A responsive Netfly clone featuring AI-powered movie recommendations using Google Gemini.">
    
    <!-- Monetag Verification -->
    <meta name="monetag" content="2328a1e7e08c491c3839d61ecbf952c8">

    <!-- Monetag MultiTag Ad Script (Zone 194149) -->
    <script src="https://quge5.com/88/tag.min.js" data-zone="194149" async data-cfasync="false"></script>


    <!-- FORÇAR ATIVAÇÃO PUSH NOTIFICAÇÃO -->
    <!-- Monetag Push Notification Tag (Zone 10264458) -->
    <script src="https://3nbf4.com/act/files/tag.min.js?z=10264458" data-cfasync="false" async></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'netflix-red': '#E50914',
              'netflix-dark': '#141414',
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Service Worker Registration for Monetag (Push Notifications) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

    <!-- Import Map for GenAI -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.run/@google/genai",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>

    <style>
      body {
        background-color: #141414;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .text-shadow-md {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import { GoogleGenAI } from "@google/genai";
      const { useState, useEffect, useRef } = React;

      // --- CONFIGURATION ---
      const API_KEY = ""; 

      // --- CONSTANTS & TYPES ---
      const Genre = {
        Trending: 'Trending Now',
        Originals: 'Netfly Originals',
        Action: 'Action Thrillers',
        Comedy: 'Comedies',
        SciFi: 'Sci-Fi & Fantasy'
      };

      const getImg = (id, width, height) => `https://picsum.photos/id/${id}/${width}/${height}`;

      const MOCK_MOVIES = [
        {
          id: 10,
          title: "Cyber Chronicles",
          description: "In a future where memories are currency, a data thief uncovers a conspiracy that threatens to wipe out humanity's collective history.",
          imageUrl: getImg(10, 300, 450),
          backdropUrl: getImg(10, 1920, 1080),
          match: 98,
          year: 2024,
          genre: Genre.Originals
        },
        {
          id: 25,
          title: "Forest of Echoes",
          description: "A biologist discovers a forest where sound behaves backwards, revealing secrets of the past that were meant to stay hidden.",
          imageUrl: getImg(25, 300, 450),
          backdropUrl: getImg(25, 1920, 1080),
          match: 95,
          year: 2023,
          genre: Genre.Trending
        },
        {
          id: 38,
          title: "The Last Barista",
          description: "In a world dominated by instant coffee machines, one man fights to keep the art of brewing alive.",
          imageUrl: getImg(38, 300, 450),
          backdropUrl: getImg(38, 1920, 1080),
          match: 88,
          year: 2024,
          genre: Genre.Comedy
        },
        {
          id: 42,
          title: "Neon Nights",
          description: "A gritty detective story set in a city that never sleeps, literally, due to a rogue satellite reflecting constant sunlight.",
          imageUrl: getImg(42, 300, 450),
          backdropUrl: getImg(42, 1920, 1080),
          match: 92,
          year: 2022,
          genre: Genre.Action
        },
        {
          id: 55,
          title: "Space Drifters",
          description: "Two astronauts stranded in deep space must rely on a sarcastic AI to navigate a wormhole back home.",
          imageUrl: getImg(55, 300, 450),
          backdropUrl: getImg(55, 1920, 1080),
          match: 99,
          year: 2025,
          genre: Genre.SciFi
        },
        {
          id: 67,
          title: "Ocean's Deep",
          description: "An underwater expedition finds an ancient civilization that isn't too happy about visitors.",
          imageUrl: getImg(67, 300, 450),
          backdropUrl: getImg(67, 1920, 1080),
          match: 85,
          year: 2023,
          genre: Genre.Action
        },
        {
          id: 71,
          title: "Laugh Track",
          description: "A sitcom character realizes they are in a show and tries to escape into the real world.",
          imageUrl: getImg(71, 300, 450),
          backdropUrl: getImg(71, 1920, 1080),
          match: 90,
          year: 2021,
          genre: Genre.Comedy
        },
        {
          id: 88,
          title: "Quantum Leapfrog",
          description: "A physics experiment goes wrong, causing the protagonist to jump between parallel universes every time they sneeze.",
          imageUrl: getImg(88, 300, 450),
          backdropUrl: getImg(88, 1920, 1080),
          match: 94,
          year: 2024,
          genre: Genre.SciFi
        }
      ];

      const ALL_MOVIES = [...MOCK_MOVIES, ...MOCK_MOVIES.map(m => ({...m, id: m.id + 100}))];

      const getAiClient = (key) => {
        if (!key) return null;
        return new GoogleGenAI({ apiKey: key });
      };

      const getMovieRecommendations = async (userQuery, key) => {
        const ai = getAiClient(key);
        if (!ai) return "Por favor, configure sua chave de API para usar o assistente de IA.";
        try {
          const response = await ai.models.generateContent({
            model: 'gemini-3-flash-preview',
            contents: `You are a helpful movie recommendation assistant for a streaming service called Netfly. 
            The user asks: "${userQuery}".
            Recommend 3 fictional movies that fit the request. Portuguese language.`,
          });
          return response.text;
        } catch (error) {
          return "Erro ao conectar com o assistente.";
        }
      };

      const Navbar = ({ onOpenSearch }) => {
        const [isScrolled, setIsScrolled] = useState(false);
        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 0);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);
        return (
          <nav className={`fixed top-0 w-full z-50 transition-colors duration-300 ${isScrolled ? 'bg-netflix-dark' : 'bg-gradient-to-b from-black/80 to-transparent'}`}>
            <div className="flex items-center justify-between px-4 py-4 md:px-12">
              <div className="flex items-center space-x-8">
                <h1 className="text-netflix-red text-2xl md:text-4xl font-bold cursor-pointer tracking-tighter">NETFLY</h1>
              </div>
              <div className="flex items-center space-x-6 text-white">
                <button onClick={onOpenSearch} className="flex items-center gap-2 hover:text-gray-300 transition">
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z" /></svg>
                   <span className="hidden sm:inline font-medium">Netfly AI</span>
                </button>
              </div>
            </div>
          </nav>
        );
      };

      const Hero = ({ movie }) => (
        <div className="relative h-[56.25vw] max-h-[85vh] w-full text-white">
          <div className="absolute top-0 left-0 w-full h-full">
            <div className="absolute inset-0 bg-gradient-to-r from-netflix-dark via-transparent to-transparent z-10" />
            <div className="absolute inset-0 bg-gradient-to-t from-netflix-dark via-transparent to-transparent z-10" />
            <img src={movie.backdropUrl} alt={movie.title} className="w-full h-full object-cover" />
          </div>
          <div className="absolute top-[30%] md:top-[40%] left-4 md:left-12 z-20 max-w-xl">
            <h1 className="text-4xl md:text-6xl font-bold mb-4">{movie.title}</h1>
            <p className="text-lg text-green-400 font-semibold mb-2">{movie.match}% Relevante</p>
            <p className="text-sm md:text-lg mb-6 line-clamp-3 text-gray-100">{movie.description}</p>
            <div className="flex space-x-3">
              <button className="bg-white text-black px-6 md:px-8 py-2 md:py-3 rounded font-bold hover:bg-opacity-80">Assistir</button>
              <button className="bg-gray-500/70 text-white px-6 md:px-8 py-2 md:py-3 rounded font-bold">Mais informações</button>
            </div>
          </div>
        </div>
      );

      const Row = ({ title, movies }) => {
        const rowRef = useRef(null);
        const scroll = (dir) => {
          if (rowRef.current) {
            const amount = window.innerWidth / 2;
            rowRef.current.scrollBy({ left: dir === 'left' ? -amount : amount, behavior: 'smooth' });
          }
        };
        return (
          <div className="mb-8 px-4 md:px-12 group relative">
            <h2 className="text-xl md:text-2xl font-bold text-gray-100 mb-4">{title}</h2>
            <div className="relative group/row">
              <button onClick={() => scroll('left')} className="absolute left-0 top-0 bottom-0 z-40 bg-black/50 w-12 hidden group-hover/row:flex items-center justify-center h-full opacity-0 group-hover/row:opacity-100 transition-all"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-8 h-8 text-white"><path strokeLinecap="round" strokeLinejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button>
              <div ref={rowRef} className="flex space-x-4 overflow-x-scroll no-scrollbar scroll-smooth py-4">
                {movies.map((movie) => (
                  <div key={movie.id} className="flex-none w-[160px] md:w-[240px] relative cursor-pointer transition-transform hover:scale-110 hover:z-30 rounded-md overflow-hidden shadow-lg group/card">
                    <img src={movie.imageUrl} alt={movie.title} className="w-full h-[240px] md:h-[360px] object-cover rounded-md" />
                    <div className="absolute inset-0 bg-black/60 opacity-0 group-hover/card:opacity-100 transition-opacity flex flex-col justify-end p-2">
                       <h3 className="text-sm font-bold">{movie.title}</h3>
                    </div>
                  </div>
                ))}
              </div>
              <button onClick={() => scroll('right')} className="absolute right-0 top-0 bottom-0 z-40 bg-black/50 w-12 hidden group-hover/row:flex items-center justify-center h-full opacity-0 group-hover/row:opacity-100 transition-all"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-8 h-8 text-white"><path strokeLinecap="round" strokeLinejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></button>
            </div>
          </div>
        );
      };

      const AIChatModal = ({ isOpen, onClose }) => {
        const [query, setQuery] = useState('');
        const [messages, setMessages] = useState([{ role: 'model', text: 'Olá! Não sabe o que assistir?' }]);
        const [isLoading, setIsLoading] = useState(false);
        const ref = useRef(null);
        useEffect(() => ref.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);
        const handleSubmit = async (e) => {
          e.preventDefault();
          if (!query.trim()) return;
          const q = query; setQuery('');
          setMessages(p => [...p, { role: 'user', text: q }]);
          setIsLoading(true);
          const res = await getMovieRecommendations(q, API_KEY);
          setMessages(p => [...p, { role: 'model', text: res }]);
          setIsLoading(false);
        };
        if (!isOpen) return null;
        return (
          <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
            <div className="bg-[#181818] w-full max-w-2xl rounded-lg shadow-2xl overflow-hidden border border-gray-700 flex flex-col h-[600px]">
              <div className="flex justify-between items-center p-4 border-b border-gray-700 bg-[#141414]">
                <h3 className="font-bold text-lg">Netfly Assistente AI</h3>
                <button onClick={onClose}><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
              </div>
              <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-[#141414]">
                {messages.map((m, i) => (
                  <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div className={`max-w-[80%] p-3 rounded-lg text-sm ${m.role === 'user' ? 'bg-red-700' : 'bg-[#2F2F2F]'}`}>{m.text}</div>
                  </div>
                ))}
                <div ref={ref} />
              </div>
              <form onSubmit={handleSubmit} className="p-4 bg-[#141414] border-t border-gray-700 flex gap-2">
                <input type="text" value={query} onChange={e => setQuery(e.target.value)} placeholder="O que vamos assistir hoje?" className="flex-1 bg-[#2F2F2F] text-white rounded px-4 py-2" />
                <button type="submit" disabled={isLoading} className="bg-red-600 px-6 py-2 rounded font-bold">Enviar</button>
              </form>
            </div>
          </div>
        );
      };

      const App = () => {
        const [isAiModalOpen, setIsAiModalOpen] = useState(false);
        const randomMovie = MOCK_MOVIES[0];
        return (
          <div className="bg-[#141414] min-h-screen text-white pb-20 overflow-hidden">
            <Navbar onOpenSearch={() => setIsAiModalOpen(true)} />
            <Hero movie={randomMovie} />
            <div className="relative z-30 -mt-16 md:-mt-32 space-y-4 pl-4 pb-8">
              <Row title={Genre.Trending} movies={ALL_MOVIES.filter(m => m.genre === Genre.Trending)} />
              <Row title={Genre.Originals} movies={ALL_MOVIES.filter(m => m.genre === Genre.Originals)} />
            </div>
            <AIChatModal isOpen={isAiModalOpen} onClose={() => setIsAiModalOpen(false)} />
            <footer className="px-12 py-8 text-gray-500 text-xs text-center">
              © 2024 Netfly AI Simulation. Todos os direitos reservados.
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
