<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetClone AI</title>
    <meta name="description" content="A responsive Netflix clone featuring AI-powered movie recommendations using Google Gemini.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'netflix-red': '#E50914',
              'netflix-dark': '#141414',
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for GenAI -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.run/@google/genai",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>

    <style>
      body {
        background-color: #141414;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .text-shadow-md {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import { GoogleGenAI } from "@google/genai";
      const { useState, useEffect, useRef } = React;

      // --- CONFIGURATION ---
      // NOTE: For a static site on GitHub Pages without a backend/build, 
      // API Keys cannot be securely injected via process.env.
      // We will allow the user to input it in the UI if not set here.
      const API_KEY = ""; 

      // --- CONSTANTS & TYPES ---
      const Genre = {
        Trending: 'Trending Now',
        Originals: 'NetClone Originals',
        Action: 'Action Thrillers',
        Comedy: 'Comedies',
        SciFi: 'Sci-Fi & Fantasy'
      };

      const getImg = (id, width, height) => `https://picsum.photos/id/${id}/${width}/${height}`;

      const MOCK_MOVIES = [
        {
          id: 10,
          title: "Cyber Chronicles",
          description: "In a future where memories are currency, a data thief uncovers a conspiracy that threatens to wipe out humanity's collective history.",
          imageUrl: getImg(10, 300, 450),
          backdropUrl: getImg(10, 1920, 1080),
          match: 98,
          year: 2024,
          genre: Genre.Originals
        },
        {
          id: 25,
          title: "Forest of Echoes",
          description: "A biologist discovers a forest where sound behaves backwards, revealing secrets of the past that were meant to stay hidden.",
          imageUrl: getImg(25, 300, 450),
          backdropUrl: getImg(25, 1920, 1080),
          match: 95,
          year: 2023,
          genre: Genre.Trending
        },
        {
          id: 38,
          title: "The Last Barista",
          description: "In a world dominated by instant coffee machines, one man fights to keep the art of brewing alive.",
          imageUrl: getImg(38, 300, 450),
          backdropUrl: getImg(38, 1920, 1080),
          match: 88,
          year: 2024,
          genre: Genre.Comedy
        },
        {
          id: 42,
          title: "Neon Nights",
          description: "A gritty detective story set in a city that never sleeps, literally, due to a rogue satellite reflecting constant sunlight.",
          imageUrl: getImg(42, 300, 450),
          backdropUrl: getImg(42, 1920, 1080),
          match: 92,
          year: 2022,
          genre: Genre.Action
        },
        {
          id: 55,
          title: "Space Drifters",
          description: "Two astronauts stranded in deep space must rely on a sarcastic AI to navigate a wormhole back home.",
          imageUrl: getImg(55, 300, 450),
          backdropUrl: getImg(55, 1920, 1080),
          match: 99,
          year: 2025,
          genre: Genre.SciFi
        },
        {
          id: 67,
          title: "Ocean's Deep",
          description: "An underwater expedition finds an ancient civilization that isn't too happy about visitors.",
          imageUrl: getImg(67, 300, 450),
          backdropUrl: getImg(67, 1920, 1080),
          match: 85,
          year: 2023,
          genre: Genre.Action
        },
        {
          id: 71,
          title: "Laugh Track",
          description: "A sitcom character realizes they are in a show and tries to escape into the real world.",
          imageUrl: getImg(71, 300, 450),
          backdropUrl: getImg(71, 1920, 1080),
          match: 90,
          year: 2021,
          genre: Genre.Comedy
        },
        {
          id: 88,
          title: "Quantum Leapfrog",
          description: "A physics experiment goes wrong, causing the protagonist to jump between parallel universes every time they sneeze.",
          imageUrl: getImg(88, 300, 450),
          backdropUrl: getImg(88, 1920, 1080),
          match: 94,
          year: 2024,
          genre: Genre.SciFi
        }
      ];

      const ALL_MOVIES = [...MOCK_MOVIES, ...MOCK_MOVIES.map(m => ({...m, id: m.id + 100}))];

      // --- SERVICES ---
      const getAiClient = (key) => {
        if (!key) {
          console.warn("API_KEY is missing.");
          return null;
        }
        return new GoogleGenAI({ apiKey: key });
      };

      const getMovieRecommendations = async (userQuery, key) => {
        const ai = getAiClient(key);
        if (!ai) return "Por favor, configure sua chave de API para usar o assistente de IA.";

        try {
          const response = await ai.models.generateContent({
            model: 'gemini-2.5-flash',
            contents: `You are a helpful movie recommendation assistant for a streaming service called NetClone. 
            The user asks: "${userQuery}".
            
            Recommend 3 fictional movies (invent creative titles and brief descriptions) that fit the user's mood or request. 
            Format the output as a simple list. Keep it short and engaging. 
            Answer in Portuguese.`,
          });

          return response.text || "Desculpe, não consegui gerar recomendações no momento.";
        } catch (error) {
          console.error("Gemini API Error:", error);
          return "Ocorreu um erro ao conectar com o assistente inteligente.";
        }
      };

      // --- COMPONENTS ---

      // Navbar
      const Navbar = ({ onOpenSearch }) => {
        const [isScrolled, setIsScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            if (window.scrollY > 0) {
              setIsScrolled(true);
            } else {
              setIsScrolled(false);
            }
          };

          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
          <nav className={`fixed top-0 w-full z-50 transition-colors duration-300 ${isScrolled ? 'bg-netflix-dark' : 'bg-gradient-to-b from-black/80 to-transparent'}`}>
            <div className="flex items-center justify-between px-4 py-4 md:px-12">
              <div className="flex items-center space-x-8">
                <h1 className="text-netflix-red text-2xl md:text-4xl font-bold cursor-pointer tracking-tighter">NETCLONE</h1>
                <ul className="hidden md:flex space-x-6 text-sm text-gray-300">
                  <li className="cursor-pointer hover:text-white transition font-medium">Início</li>
                  <li className="cursor-pointer hover:text-white transition">Séries</li>
                  <li className="cursor-pointer hover:text-white transition">Filmes</li>
                  <li className="cursor-pointer hover:text-white transition">Bombando</li>
                  <li className="cursor-pointer hover:text-white transition">Minha Lista</li>
                </ul>
              </div>

              <div className="flex items-center space-x-6 text-white">
                <button 
                  onClick={onOpenSearch}
                  className="flex items-center gap-2 hover:text-gray-300 transition"
                  title="Ask AI"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
                  </svg>
                  <span className="hidden sm:inline font-medium">NetClone AI</span>
                </button>
                
                <div className="flex items-center gap-2 cursor-pointer">
                  <img 
                    src="https://picsum.photos/id/64/100/100" 
                    alt="User" 
                    className="w-8 h-8 rounded" 
                  />
                </div>
              </div>
            </div>
          </nav>
        );
      };

      // Hero
      const Hero = ({ movie }) => {
        return (
          <div className="relative h-[56.25vw] max-h-[85vh] w-full text-white">
            {/* Background Image */}
            <div className="absolute top-0 left-0 w-full h-full">
              <div className="absolute inset-0 bg-gradient-to-r from-netflix-dark via-transparent to-transparent z-10" />
              <div className="absolute inset-0 bg-gradient-to-t from-netflix-dark via-transparent to-transparent z-10" />
              <img 
                src={movie.backdropUrl} 
                alt={movie.title} 
                className="w-full h-full object-cover object-top"
              />
            </div>

            {/* Content */}
            <div className="absolute top-[30%] md:top-[40%] left-4 md:left-12 z-20 max-w-xl">
              <h1 className="text-4xl md:text-6xl font-bold drop-shadow-lg mb-4">
                {movie.title}
              </h1>
              <p className="text-lg text-green-400 font-semibold mb-2">{movie.match}% Relevante</p>
              <p className="text-shadow-md text-sm md:text-lg mb-6 line-clamp-3 md:line-clamp-none text-gray-100">
                {movie.description}
              </p>
              
              <div className="flex space-x-3">
                <button className="flex items-center gap-2 bg-white text-black px-6 md:px-8 py-2 md:py-3 rounded font-bold hover:bg-opacity-80 transition">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6">
                    <path fillRule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clipRule="evenodd" />
                  </svg>
                  Assistir
                </button>
                <button className="flex items-center gap-2 bg-gray-500/70 text-white px-6 md:px-8 py-2 md:py-3 rounded font-bold hover:bg-gray-500/50 transition backdrop-blur-sm">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                  </svg>
                  Mais informações
                </button>
              </div>
            </div>
          </div>
        );
      };

      // Row
      const Row = ({ title, movies }) => {
        const rowRef = useRef(null);

        const scroll = (direction) => {
          if (rowRef.current) {
            const { current } = rowRef;
            const scrollAmount = window.innerWidth / 2 > 600 ? window.innerWidth / 2 : 300;
            
            if (direction === 'left') {
              current.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
              current.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
          }
        };

        return (
          <div className="mb-8 px-4 md:px-12 group relative">
            <h2 className="text-xl md:text-2xl font-bold text-gray-100 mb-4 transition-colors hover:text-white cursor-pointer inline-block">
              {title}
            </h2>
            
            <div className="relative group/row">
              {/* Left Arrow */}
              <button 
                onClick={() => scroll('left')}
                className="absolute left-0 top-0 bottom-0 z-40 bg-black/50 hover:bg-black/70 w-12 hidden group-hover/row:flex items-center justify-center transition-all opacity-0 group-hover/row:opacity-100 h-full"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-8 h-8 text-white">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
              </button>

              {/* Scroll Container */}
              <div 
                ref={rowRef}
                className="flex space-x-4 overflow-x-scroll no-scrollbar scroll-smooth py-4"
              >
                {movies.map((movie) => (
                  <div 
                    key={`${title}-${movie.id}`}
                    className="flex-none w-[160px] md:w-[240px] relative cursor-pointer transition-transform duration-300 hover:scale-110 hover:z-30 rounded-md overflow-hidden shadow-lg group/card"
                  >
                    <img 
                      src={movie.imageUrl} 
                      alt={movie.title} 
                      className="w-full h-[240px] md:h-[360px] object-cover rounded-md"
                    />
                    <div className="absolute inset-0 bg-black/60 opacity-0 group-hover/card:opacity-100 transition-opacity flex flex-col justify-end p-2">
                       <h3 className="text-sm font-bold">{movie.title}</h3>
                       <div className="flex items-center gap-2 text-xs text-green-400 mt-1">
                          <span>{movie.match}% Match</span>
                          <span className="text-gray-300 border border-gray-500 px-1 rounded">HD</span>
                       </div>
                       <div className="flex gap-2 mt-1 text-xs text-gray-300">
                          <span>Action</span>
                          <span>&bull;</span>
                          <span>Sci-Fi</span>
                       </div>
                    </div>
                  </div>
                ))}
              </div>

              {/* Right Arrow */}
              <button 
                onClick={() => scroll('right')}
                className="absolute right-0 top-0 bottom-0 z-40 bg-black/50 hover:bg-black/70 w-12 hidden group-hover/row:flex items-center justify-center transition-all opacity-0 group-hover/row:opacity-100 h-full"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-8 h-8 text-white">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
              </button>
            </div>
          </div>
        );
      };

      // AIChatModal
      const AIChatModal = ({ isOpen, onClose }) => {
        const [query, setQuery] = useState('');
        const [apiKeyInput, setApiKeyInput] = useState('');
        const [currentKey, setCurrentKey] = useState(API_KEY);
        const [messages, setMessages] = useState([
          { role: 'model', text: 'Olá! Não sabe o que assistir? Me diga seu humor ou filmes que você gosta e eu te dou algumas sugestões.' }
        ]);
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);

        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        };

        useEffect(() => {
          scrollToBottom();
        }, [messages, isOpen]);

        const handleSubmit = async (e) => {
          e.preventDefault();
          if (!query.trim()) return;

          const userMsg = query;
          setQuery('');
          setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
          setIsLoading(true);

          // Use the key from input if provided, else fallback to const
          const keyToUse = apiKeyInput || currentKey;

          if (!keyToUse) {
            setMessages(prev => [...prev, { role: 'model', text: 'Preciso de uma chave de API do Google Gemini para funcionar. Por favor, insira abaixo.' }]);
            setIsLoading(false);
            return;
          }

          const response = await getMovieRecommendations(userMsg, keyToUse);

          setMessages(prev => [...prev, { role: 'model', text: response }]);
          setIsLoading(false);
        };

        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
            <div className="bg-[#181818] w-full max-w-2xl rounded-lg shadow-2xl overflow-hidden border border-gray-700 flex flex-col h-[600px]">
              {/* Header */}
              <div className="flex justify-between items-center p-4 border-b border-gray-700 bg-[#141414]">
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="white" className="w-5 h-5">
                      <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
                    </svg>
                  </div>
                  <h3 className="font-bold text-lg">NetClone Assistente</h3>
                </div>
                <button onClick={onClose} className="text-gray-400 hover:text-white transition">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>

              {/* Chat Area */}
              <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-[#141414]">
                {messages.map((msg, idx) => (
                  <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div 
                      className={`max-w-[80%] p-3 rounded-lg text-sm md:text-base whitespace-pre-wrap ${
                        msg.role === 'user' 
                          ? 'bg-red-700 text-white rounded-br-none' 
                          : 'bg-[#2F2F2F] text-gray-100 rounded-bl-none'
                      }`}
                    >
                      {msg.text}
                    </div>
                  </div>
                ))}
                {isLoading && (
                  <div className="flex justify-start">
                    <div className="bg-[#2F2F2F] p-3 rounded-lg rounded-bl-none flex gap-1">
                      <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
                      <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-100"></span>
                      <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-200"></span>
                    </div>
                  </div>
                )}
                <div ref={messagesEndRef} />
              </div>

              {/* Input */}
              <div className="p-4 bg-[#141414] border-t border-gray-700 flex flex-col gap-2">
                {!currentKey && !apiKeyInput && (
                   <div className="text-xs text-yellow-500 mb-1">
                     ⚠️ Configuração: Para testar a IA, edite o arquivo ou digite sua API Key abaixo.
                   </div>
                )}
                {!currentKey && (
                  <input 
                    type="password"
                    placeholder="Cole sua Gemini API Key aqui (não será salva)"
                    value={apiKeyInput}
                    onChange={(e) => setApiKeyInput(e.target.value)}
                    className="bg-[#222] text-xs text-gray-300 px-2 py-1 rounded border border-gray-600 mb-2 focus:outline-none"
                  />
                )}
                
                <form onSubmit={handleSubmit} className="flex gap-2">
                  <input
                    type="text"
                    value={query}
                    onChange={(e) => setQuery(e.target.value)}
                    placeholder="Ex: Quero um filme de ficção com plot twist..."
                    className="flex-1 bg-[#2F2F2F] text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600"
                  />
                  <button 
                    type="submit" 
                    disabled={isLoading || !query.trim()}
                    className="bg-red-600 text-white px-6 py-2 rounded font-bold hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
                  >
                    Enviar
                  </button>
                </form>
              </div>
            </div>
          </div>
        );
      };

      // App
      const App = () => {
        const [isAiModalOpen, setIsAiModalOpen] = useState(false);

        // Filter movies by genre
        const originals = ALL_MOVIES.filter(m => m.genre === Genre.Originals);
        const trending = ALL_MOVIES.filter(m => m.genre === Genre.Trending);
        const action = ALL_MOVIES.filter(m => m.genre === Genre.Action);
        const comedy = ALL_MOVIES.filter(m => m.genre === Genre.Comedy);
        const scifi = ALL_MOVIES.filter(m => m.genre === Genre.SciFi);

        // Select a random movie for Hero
        const randomMovie = MOCK_MOVIES[Math.floor(Math.random() * MOCK_MOVIES.length)];

        return (
          <div className="bg-[#141414] min-h-screen text-white pb-20 overflow-hidden">
            <Navbar onOpenSearch={() => setIsAiModalOpen(true)} />
            
            <Hero movie={randomMovie} />

            <div className="relative z-30 -mt-16 md:-mt-32 space-y-4 md:space-y-8 pl-4 pb-8">
              <Row title={Genre.Trending} movies={trending} />
              <Row title={Genre.Originals} movies={originals} />
              <Row title={Genre.Action} movies={action} />
              <Row title={Genre.Comedy} movies={comedy} />
              <Row title={Genre.SciFi} movies={scifi} />
            </div>

            <AIChatModal 
              isOpen={isAiModalOpen} 
              onClose={() => setIsAiModalOpen(false)} 
            />

            <footer className="px-12 py-8 text-gray-500 text-sm">
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto">
                 <ul>
                   <li className="mb-2 hover:underline cursor-pointer">Audio and Subtitles</li>
                   <li className="mb-2 hover:underline cursor-pointer">Media Center</li>
                   <li className="mb-2 hover:underline cursor-pointer">Privacy</li>
                   <li className="mb-2 hover:underline cursor-pointer">Contact Us</li>
                 </ul>
                 <ul>
